<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #34495e;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .main-content h1 {
            text-align: center;
            color: #333;
        }
        .result-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        .result-section h2 {
            color: #27ae60;
            font-size: 28px;
        }
        .result-section p {
            font-size: 18px;
            color: #555;
        }
        .result-section .risk {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 40px;
        }
        /* CSS to disable scrolling */
        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flood Prediction System</h1>
    </header>

    <nav>
        <a href="{{ url_for('index') }}">Home</a>
    </nav>

    <div class="main-content">
        <h1>Flood Prediction Result</h1>

        <div class="result-section">
            <h2>Prediction Result</h2>
            <p>Based on the input data, the flood risk for the selected area is:</p>
            <div class="risk">{{ risk }}</div> 
            <p>Please take the necessary precautions to mitigate flood damage in your area.</p>

            <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Flood Prediction System. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript functions to disable and enable scrolling
        function disableScroll() {
            document.body.classList.add('no-scroll');
        }

        function enableScroll() {
            document.body.classList.remove('no-scroll');
        }

        // Example usage (You can call these functions based on your specific needs)
        // disableScroll(); // Uncomment to disable scroll on page load
        // enableScroll(); // Uncomment to re-enable scroll
    </script>
</body>
</html>
