<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #34495e;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .main-content h1 {
            text-align: center;
            color: #333;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-section input, .form-section select, .form-section button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-section label {
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 40px;
        }
        /* CSS to disable scrolling */
        .no-scroll {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flood Prediction System</h1>
    </header>

    <div class="main-content">
        <h1>Flood Risk Prediction</h1>
        <p>Enter the details below to predict the flood risk in your area.</p>

        <div class="form-section">
            <form action="/predict" method="POST">
                <label for="TopographyDrainage">Topography Drainage:</label>
                <input type="number" id="TopographyDrainage" name="TopographyDrainage" required placeholder="Enter Topography Drainage" step="any" min="0.0" max="100.0">

                <label for="RiverManagement">River Management:</label>
                <input type="number" id="RiverManagement" name="RiverManagement" required placeholder="Enter River Management" step="any" min="0.0" max="100.0">

                <label for="ClimateChange">Climate Change:</label>
                <input type="number" id="ClimateChange" name="ClimateChange" required placeholder="Enter Climate Change Impact" step="any" min="0.0" max="100.0">

                <label for="Siltation">Siltation:</label>
                <input type="number" id="Siltation" name="Siltation" required placeholder="Enter Siltation Level" step="any" min="0.0" max="100.0">

                <label for="AgriculturalPractices">Agricultural Practices:</label>
                <input type="number" id="AgriculturalPractices" name="AgriculturalPractices" required placeholder="Enter Agricultural Practices" step="any" min="0.0" max="100.0">

                <label for="Encroachments">Encroachments:</label>
                <input type="number" id="Encroachments" name="Encroachments" required placeholder="Enter Encroachments Level" step="any" min="0.0" max="100.0">

                <label for="IneffectiveDisasterPreparedness">Ineffective Disaster Preparedness:</label>
                <input type="number" id="IneffectiveDisasterPreparedness" name="IneffectiveDisasterPreparedness" required placeholder="Enter Disaster Preparedness" step="any" min="0.0" max="100.0">

                <label for="Landslides">Landslides:</label>
                <input type="number" id="Landslides" name="Landslides" required placeholder="Enter Landslides Frequency" step="any" min="0.0" max="100.0">

                <label for="WetlandLoss">Wetland Loss:</label>
                <input type="number" id="WetlandLoss" name="WetlandLoss" required placeholder="Enter Wetland Loss Level" step="any" min="0.0" max="100.0">

                <label for="PoliticalFactors">Political Factors:</label>
                <input type="number" id="PoliticalFactors" name="PoliticalFactors" required placeholder="Enter Political Factors Impact" step="any" min="0.0" max="100.0">

                <button type="submit">Predict Flood Risk</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Flood Prediction System. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript functions to disable and enable scrolling
        function disableScroll() {
            document.body.classList.add('no-scroll');
        }

        function enableScroll() {
            document.body.classList.remove('no-scroll');
        }

        // Example usage (You can call these functions based on your specific needs)
        // disableScroll(); // Uncomment to disable scroll on page load
        // enableScroll(); // Uncomment to re-enable scroll
    </script>
</body>
</html>
